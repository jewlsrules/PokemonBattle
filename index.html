<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Battle!</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="javascript/app.js" charset="utf-8"></script>
  </head>
  <body>

<div class="container">
  <div class="header">
    <h1 class=>Pokemon Battle!</h1>
  </div>
  <div class="choose-pokemon">
    <h3>Click on a pokemon's picture for more information</h3>
    <div class="pokemon-picker">
      <div class="poke-picture">
        <img id="charmander" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="">
        <div class="modal">
          <p>Pokemon Type: <span class='poke-type'> </span></p>
          <p>Pokemon XP: <span class='poke-xp'> </span></p>
        </div>
      </div>
      <div class="click-to-pick">
        <h3>Pick Charmander</h3>
      </div>
    </div>
    <div class="pokemon-picker">
      <div class="poke-picture">
          <img id="bulbasaur" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
          <div class="modal">
            <p>Pokemon Type: <span class='poke-type'> </span></p>
            <p>Pokemon XP: <span class='poke-xp'> </span></p>
          </div>
        </div>
      <div class="click-to-pick">
        <h3>Pick Bulbasaur</h3>
      </div>
    </div>
    <div class="pokemon-picker">
      <div class="poke-picture">
        <img id="squirtle" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="">
        <div class="modal">
          <p>Pokemon Type: <span class='poke-type'> </span></p>
          <p>Pokemon XP: <span class='poke-xp'> </span></p>
        </div>
      </div>
      <div class="click-to-pick">
        <h3>Pick Squirtle</h3>
      </div>
    </div>
  </div>
  <div class="battle-play">
    <div class="players-pokemon">
      <h2>Your Pokemon:    </h2>
    </div>
    <div class="click-area">
    </div>
    <div class="opponent-area">
      <h2>Opponent Pokemon:</h2>
    </div>
  </div>
  <div class="other-options">
    <div class="shop">
      <img class = "invidiual-shop" id="pokemart" src="https://pbs.twimg.com/profile_images/442939083271053312/MMchoD9h_400x400.png" alt="">
      <h1 class='overlay'>PokeMart</h1>
    </div>
    <div class="shop" id="poke-hospital">
      <img src="http://media.pocketmonsters.net/characters/37.png" alt="">
      <h1 class='overlay'>PokeRest</h1>
    </div>
    <div class="shop" id="pokemon-market">
      <img src="https://giantbomb1.cbsistatic.com/uploads/scale_medium/0/6087/2437349-pikachu.png" alt="">
      <h1 class='overlay'>Pokemon Auction</h1>
    </div>
    <div class="shop" id="players-pokemon">
      <h1 class='overlay'>Your Stuff</h1>
      <img src="https://i.ebayimg.com/images/g/huAAAOSwT6pV2hB6/s-l300.jpg" alt="">
    </div>
  </div>
</div>

  </body>
</html>
